    <script type="text/javascript">
        // Вычисление высот списков языков программирования
        $('.langs').each(function () {
            // Количество элементов списка
            let count = this.children.length;
            // 5.344 - высота пункта, 1.5 - высота отступа
            let height = count * 5.344 + (count + 1) * 1.5;
            $(this).height(height + 'vmin');
        });
        // Пост загрузка изображений
        $(function() {
            $('.lazy').lazy();
        });
    </script>
